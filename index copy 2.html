<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <link rel="stylesheet" href="estilo copy.css">
</head>


<body>

    <div class="painel">

        <section class="cabecalho">
            <input type="number" id="numero1"class="entrada">
            <input type="number" id="numero2"class="entrada">
            <button onclick="somar()">somar</button>
        </section>
        <main class="corpo">
        <div id="resp"></div>
    </main>
    </div>
    <script>
        function somar(){
        var num1 = parseInt(numero1.value) ; 
        var num2 = parseInt(numero2.value) ;
        var soma = num1 + num2 ;
        document.getElementById("resp").innerHTML=`${num1} + ${num2}=${soma}`;
        } 
        </script>
</body>

</html>
